security:
    # Hash des mots de passe
    password_hashers:
        App\Entity\User: "auto"
        # (Option alternative) si tu veux rester générique :
        # Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Provider (charge l'utilisateur via Doctrine par email)
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # Outils dev et assets
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        # LOGIN JWT: capture /api/auth/login AVANT tout le reste
        login:
            pattern: ^/api/auth/login
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /api/auth/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # API protégée par JWT
        api:
            pattern: ^/api
            stateless: true
            entry_point: jwt
            provider: app_user_provider
            jwt: ~
            refresh_jwt:
                check_path: /api/auth/refresh

        # Firewall "site" (si tu ajoutes des pages non-API un jour)
        main:
            lazy: true
            provider: app_user_provider

    access_control:
        # Autoriser le préflight CORS (OPTIONS) partout sur /api
        - { path: ^/api, roles: PUBLIC_ACCESS, methods: [OPTIONS] }

        # Endpoints publics
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/refresh, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/google, roles: PUBLIC_ACCESS }

        # Tout le reste de /api nécessite un JWT valide
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            App\Entity\User:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
